<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socket Products</title>
    <script src="https://socketspro.onrender.com/socket.io/socket.io.min.js" defer></script>
    <script src="./js/script_products.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sockets Products</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Products.html">Productos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4"> 
                <form action="" id="enviarDatosPro">
                    <div class="card">
                        <div class="card-header">
                            <h1 id="txtNewPro">Nuevo producto</h1>
                        </div>
                        <div class="card-body">
                            <input class="form-control mb-3" name="id" id="id" placeholder="ID" autofocus readonly disabled>
                            <input class="form-control mb-3" type="text" name="nombre" id="nombre" placeholder="Nombre" autofocus>
                            <input class="form-control mb-3" type="text" name="precio" id="precio" placeholder="Precio">
                            <input class="form-control mb-3" type="text" name="cantidad" id="cantidad" placeholder="Cantidad">
                        </div>
                        <div class="card-footer">
                            <button id="txtGuardarPro" class="form-control btn btn-primary mb-3" type="submit">Guardar Producto</button>
                            <button class="form-control btn btn-secondary" type="reset">Borrar Datos</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div id="mensaje" class="text-danger fs-3"></div>
                <table class="table hoover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="datosPro">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
